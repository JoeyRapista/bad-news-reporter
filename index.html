<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bad News Reporter</title>
</head>
<body>
    <div x-data="main_state" class="container mt-5 text-center">
        <img class="mb-3" src="reporter-logo.svg" alt="reporter-logo" height="100">  

        <div x-show="showAlertMessage">
            <div x-text="alertMessage" class="alert alert-primary alert-dismissible fade show" role="alert"> 
            </div>
        </div>
        
        <div class="input-group mb-3">
            <input x-on:change="files = Object.values($event.target.files)" type="file" class="form-control" aria-label="Upload" accept=".xlsx" required>
            <button x-on:click.prevent="handled_generate_report" class="btn btn-outline-primary" type="button">Generate</button>
            <button x-on:click.prevent="copyToClipboard" x-bind:disabled="report === null " class="btn btn-outline-primary" type="button">Copy</button>
        </div> 

        <textarea x-text="report" class="form-control" rows="25" id="res" readonly></textarea> 
        
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
